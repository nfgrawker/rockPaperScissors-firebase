<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
<div class="container">
  <div class="row mt-2 p-5 banner">
    <div class="col-md-12 text-center p-5">
<h1 class="bgcolorblack">Rock, Paper, Scissors!</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 m-2 text-center">
      <div class="imagebox left border border-secondary">
        <img src="./assets/images/qmark.png" alt="qmark" class="image player1image">
      </div>
      <div class="btn-group btn-group-toggle left m-1 player1choice" data-toggle="buttons">
        <label class="btn btn-secondary player1" value = "rock">
          <input type="radio"> Rock
        </label>
        <label class="btn btn-secondary player1" value = "paper">
          <input type="radio"> Paper
        </label>
        <label class="btn btn-secondary player1" value = "scissors">
          <input type="radio"> Scissors
        </label>
      </div>
      <div class="thinkingtext1 left">
        <h2>Player 1 has chosen!</h2>
      </div>
      <div class="imagebox right border border-secondary">
        <img src="./assets/images/qmark.png" alt="qmark" class="image player2image">
      </div>
      <div class="btn-group btn-group-toggle right m-1 player2choice" data-toggle="buttons">
        <label class="btn btn-secondary player2" value = "rock">
          <input type="radio"> Rock
        </label>
        <label class="btn btn-secondary player2" value = "paper">
          <input type="radio"> Paper
        </label>
        <label class="btn btn-secondary player2" value = "scissors">
          <input type="radio"> Scissors
        </label>
      </div>
      <div class="thinkingtext2 right">
        <h2>Player 2 has chosen!</h2>
      </div>
      <div class="gobutton">
        <button class="btn btn-success" name="button">Go!</button>
      </div>
      <div class="resetbutton">
        <button class="btn btn-danger" name="button">Reset!</button>
      </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 chatbox border border-secondary m-2">
        <h2 class = "temp">Chat Appears Here!</h2>

      </div>
      <div class="row">
        <div class="col-md-12 m-2">
          <input class="form-control chattext left" type="text" placeholder="Type Chat Here!">
          <button class="btn btn-danger right clear"type="button" name="button">Clear all chat</button>
        </div>

      </div>
    </div>
  </div>










    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js" type="text/javascript"></script>
  </body>
</html>
