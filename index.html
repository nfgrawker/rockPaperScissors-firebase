<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
<div class="container">
  <div class="row mt-2 p-5 banner">
    <div class="col-md-12 text-center p-5">
<h1 class="bgcolorblack">Rock, Paper, Scissors!</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mt-2">
      <div class="imagebox left border border-secondary">
      </div>
      <div class="btn-group btn-group-toggle left m-1" data-toggle="buttons">
        <label class="btn btn-secondary">
          <input type="radio" name="player1" id="option1" value="rock" autocomplete="off" > Rock
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="player1" id="option2" value="paper"autocomplete="off"> Paper
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="player1" id="option3" value="scissors"autocomplete="off"> Scissors
        </label>
      </div>
    </div>
    <div class="col-md-6 mt-2">
      <div class="imagebox right border border-secondary">
      </div>
      <div class="btn-group btn-group-toggle right m-1" data-toggle="buttons">
        <label class="btn btn-secondary">
          <input type="radio" name="player2" id="option1" value="rock" autocomplete="off" > Rock
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="player2" id="option2" value="paper"autocomplete="off"> Paper
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="player2" id="option3" value="scissors"autocomplete="off"> Scissors
        </label>
      </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 chatbox border border-secondary m-2">
        <h2>Chat Appears Here!</h2>

      </div>
      <div class="row">
        <div class="col-md-12 m-2">
          <input class="form-control" type="text" placeholder="Type Chat Here!">
        </div>

      </div>
    </div>
  </div>










    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.jsx" type="text/javascript"></script>
  </body>
</html>
